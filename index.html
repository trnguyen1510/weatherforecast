<!DOCTYPE html>
<html>

<head>
  <title>Weather Forecast</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="src/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Goldman&display=swap" rel="stylesheet">

  <meta charset="UTF-8" />
</head>

<body>
  <div class="container">
    <div class="weather">
      <form class="search-form" id="search">
        <div class="row">
          <div class="col-6">
            <input type="search" placeholder="Search for a city" class="form-control shadow" id="search-input" /></div>
          <div class="col-3"> <input type="submit" value="search" class="form-control btn btn-search shadow" id="searchCity" /></div>
          <div class="col-3"> <input type="submit" value="Current Location" class="btn btn-currentlocation shadow"
              id='currentLocation' /></div>
        </div>
      </form>
      <h1 id='city'>

      </h1>
      <ul>
        <li id='currentDate'>

        </li>
        <li id='description'>

        </li>
      </ul>
      <div class="row">
        <div class="col-6">
          <div class="clearfix weather-temp">
            <img src="" alt="" class="icon-weather float-left" id="icon-weather" />
            <div class="float-left">
              <span class="temperature" id="temperature"></span>
              <span class="change-temp"><a href="#" id="celcius" class="active">°C</a> | <a href="#" id="fahrenheit"
                  class="active">°F</a></span>
            </div>
          </div>
        </div>

        <div class="col-6">
          <ul>
            <li>
              Precipitation: 1%
            </li>
            <li>
              Humidity: <span id='humidity'></span>%
            </li>
            <li>
              Wind: <span id='wind'></span> km/h
            </li>
          </ul>
          <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-currentlocation">Temperature</button>
            <button type="button" class="btn btn-currentlocation">Precipitation</button>
            <button type="button" class="btn btn-currentlocation">Wind</button>
          </div>
        </div>
      </div>

      <div class="row weather-forecast" id="forecast">







      </div>
      <small>
        This project is coded by <a href="https://www.linkedin.com/in/tramnguyen1510/" target="_blank">Tram Tracy Nguyen

        </a>
        and is
        <a href="https://github.com/trnguyen1510/weatherforecast" target="_blank">open-sourced on GitHub
        </a>
        and
        <a href="https://weatherapp1510.netlify.app" target="_blank">hosted on Netlify
        </a>
      </small>
    </div>

  </div>

  <script src="src/index.js"></script>
</body>

</html>
